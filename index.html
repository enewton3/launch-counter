<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <script src='config.js'></script>
  <script defer src='app.js'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Launch Counter</title>
</head>
<body>
  <main>
    <section class='counter-container'>
      <div class='counter'></div>
      <div class='counter'></div>
      <div class='counter'></div>
    </section>
    <section class='search-container'>
      <div id='search'>
        <form>
          <label for='search-bar'>Search</label>
          <input type="text" id='search-bar' placeholder="Search Upcoming Launches">
          <label for='submit'>Submit</label>
          <input type="submit" id='submit' placeholder="Search">
        </form>
      </div>
      <div class='settings-div'>
        <button id='save'>Save Selected Launches</button>
        <button id='next'>Display Next 5 launches</button>
      </div>
      <div class='site-info'>
        <p>Site info goes here</p>
        <p>Copyright info goes here</p>
      </div>
    </section>
  </main>
</body>
</html>
