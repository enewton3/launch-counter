<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <!-- <script src='config.js'></script> -->
  <script defer src='app.js'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Launch Counter</title>
</head>
<body>
  <main>
    <section class='counter-container'>
    </section>
    <section class='search-container'>
      <div id='search'>
        <form>
          <label for='search-bar'>Search</label>
          <input type="text" id='search-bar' placeholder="Search Upcoming Launches">
          <label for='submit'>Submit</label>
          <input type="submit" id='submit' placeholder="Search">
        </form>
      </div>
      <div class='search-results'></div>
      <div class='settings-div'>
        <button id='clear'>Clear Displayed Launches</button>
        <button id='save'>Save Selected Launches</button>
        <button id='retrieve'>Retrieve Saved Launches</button>
        <button id='next'>Display Next 5 launches</button>
        <button id='events'>Display Next 5 Events</button>
      </div>
      <div class='site-info'>
        <h1>Launch Counter</h1>
        <p class='create-info'>Created by Evyn Newton for General Assembly Software Engineering Immersive</p>
        <p class='data-info'>Data from: <a href='https://thespacedevs.com/llapi'>Space Devs Launch Library 2</a></p>
        <p class='image-info'>Background Image: <a href='https://apod.nasa.gov/'>APOD</a> from NASA</p>
        <p class='copyright'>&#169 Evyn Newton 2020</p>
        <img src='./assets/rocket.png' id='rocket'>
      </div>
    </section>
  </main>
</body>
</html>
